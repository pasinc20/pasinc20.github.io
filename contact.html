<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Contact Us – Nova</title>
<meta name="theme-color" content="#13131a">
<style>
:root{--bg:#0f0f15;--fg:#fff;--accent:#5b7dff;--radius:14px;--nav-h:60px;--ff:-apple-system,BlinkMacSystemFont,Inter,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:var(--ff);background:var(--bg);color:var(--fg);line-height:1.65;padding-top:var(--nav-h)}
a{color:var(--accent);text-decoration:none}
h1,h2{font-weight:600;margin:1.8rem 0 .6rem}
h1{font-size:2rem} h2{font-size:1.4rem}
p,li,label,input,textarea,button{font-size:1rem;margin:.6rem 0}
.container{max-width:840px;margin:0 auto;padding:0 1.25rem}
.top-nav{position:fixed;top:0;left:0;right:0;height:var(--nav-h);background:#13131a;border-bottom:1px solid #222;display:flex;align-items:center;justify-content:space-between;padding:0 1rem;z-index:100}
.nav-links{display:flex;gap:1.3rem;font-size:.95rem}
.logo{height:32px}
@media(max-width:600px){.nav-links{gap:.8rem;font-size:.85rem}}
/* simple form styling */
form{display:flex;flex-direction:column;gap:.8rem;margin-top:1rem}
input,textarea{width:100%;padding:.7rem;border-radius:8px;border:1px solid #444;background:#1d1d27;color:var(--fg)}
input:focus,textarea:focus{outline:none;border-color:var(--accent)}
button{align-self:flex-start;background:var(--accent);color:#fff;border:none;padding:.7rem 1.4rem;border-radius:8px;cursor:pointer;transition:.25s}
button:hover{background:#7898ff}
small{font-size:.8rem;opacity:.7}
.success{background:#194d32;padding:1rem;border-radius:8px;margin-top:1rem;color:#c6f3e2}
.error{background:#4d1919;padding:1rem;border-radius:8px;margin-top:1rem;color:#f3c6c6}
</style>
<script>
/* very lightweight client-side “sent” feedback — no backend needed */
function submitContact(e){
  e.preventDefault();
  const box=document.getElementById('status')
  box.className='success'
  box.textContent='Message queued – thanks! We’ll reply within 24 hours.'
  e.target.reset()
}
</script>
</head>
<body>

<nav class="top-nav">
  <a href="index.html"><img src="logo.png" alt="Nova logo" class="logo"></a>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="terms.html">Terms</a>
    <a href="privacy.html">Privacy</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<main class="container">
<h1>Contact Us</h1>
<p>Have a question, bug report, or feature request? Drop us a note.</p>

<h2>Email</h2>
<p><a href="mailto:support@novachat.ai">support@novachat.ai</a></p>



<h2>Quick Message</h2>
<form onsubmit="submitContact(event)">
  <label>Name<br><input type="text" name="name" placeholder="Jane Doe" required></label>
  <label>Email<br><input type="email" name="email" placeholder="you@example.com" required></label>
  <label>Message<br><textarea name="message" rows="5" placeholder="How can we help?" required></textarea></label>
  <small>Submits via <code>mailto:</code> or your preferred backend once configured.</small>
  <button type="submit">Send&nbsp;Message</button>
  <div id="status"></div>
</form>
</main>

<footer class="container" style="padding:3rem 1.25rem;text-align:center;font-size:.8rem;opacity:.6">
© 2025 Nova Labs Ltd.
</footer>

</body>
</html>
