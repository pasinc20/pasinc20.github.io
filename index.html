<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Nova â€“ Your AI Companion</title>
<meta name="theme-color" content="#13131a">
<style>
/* ===== Variables & reset ===== */
:root{
  --nav-h:64px;
  --bg:#0f0f15; --fg:#fff; --accent:#5b7dff;
  --ff:-apple-system,BlinkMacSystemFont,Inter,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:var(--ff);background:var(--bg);color:var(--fg);padding-top:var(--nav-h)}
img{max-width:100%;display:block}

/* ===== Top nav ===== */
.top-nav{
  position:fixed;inset:0 0 auto 0;height:var(--nav-h);
  background:#13131a;display:flex;align-items:center;justify-content:space-between;
  padding:0 1.25rem;z-index:200;border-bottom:1px solid #222;
}
.logo{height:36px}

/* links hidden by default (mobile-first) */
.nav-links{display:none;gap:1.5rem}
.nav-links a{color:var(--fg);text-decoration:none;font-size:.9rem;opacity:.9}
.nav-links a:hover{color:var(--accent);opacity:1}

/* burger ALWAYS visible mobile-first */
.burger{
  display:flex;flex-direction:column;justify-content:space-between;
  width:28px;height:22px;background:none;border:none;padding:0;margin:0;
  cursor:pointer;
}
.burger span{height:3px;border-radius:2px;background:var(--fg);transition:.3s}
.burger.open span:nth-child(1){transform:translateY(9px) rotate(45deg)}
.burger.open span:nth-child(2){opacity:0}
.burger.open span:nth-child(3){transform:translateY(-9px) rotate(-45deg)}
/* (optional) give burger a faint bg so itâ€™s impossible to miss */
.burger{background:#ffffff22;border-radius:6px;padding:4px}

/* slide-in panel */
.nav-drawer{
  position:fixed;top:var(--nav-h);right:0;width:240px;
  height:calc(100% - var(--nav-h));background:#1a1a23;
  transform:translateX(100%);transition:transform .25s ease-out;
  display:flex;flex-direction:column;gap:1.2rem;padding:1.8rem 1.4rem;z-index:190;
}
.nav-drawer a{color:var(--fg);text-decoration:none;font-size:1rem;opacity:.9}
.nav-drawer a:hover{color:var(--accent);opacity:1}
.nav-drawer.open{transform:translateX(0)}

/* ===== Desktop â‰¥700 px ===== */
@media (min-width:700px){
  .burger{display:none}               /* hide burger */
  .nav-links{display:flex}            /* show inline links */
  .nav-drawer{display:none}           /* drawer never used */
}

/* ===== Quick hero (kept ultra-simple) ===== */
header{padding:4rem 1.25rem;text-align:center}
h1{font-size:clamp(2rem,6vw,3rem);background:linear-gradient(90deg,var(--fg),#dfe3ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.btn{
  display:inline-block;margin-top:1.2rem;padding:.9rem 1.6rem;
  background:var(--fg);color:var(--bg);border-radius:9999px;font-weight:600;text-decoration:none
}
</style>
</head>
<body>

<!-- ==== NAV ==== -->
<nav class="top-nav">
  <a href="#"><img src="logo.png" alt="Nova logo" class="logo"></a>

  <!-- desktop links -->
  <div class="nav-links">
    <a href="terms.html">Terms &amp; Conditions</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <!-- burger -->
  <button class="burger" aria-label="menu" aria-expanded="false">
    <span></span><span></span><span></span>
  </button>
</nav>

<!-- mobile drawer -->
<div class="nav-drawer" id="drawer">
  <a href="terms.html">Terms &amp; Conditions</a>
  <a href="privacy.html">Privacy Policy</a>
  <a href="contact.html">Contact Us</a>
</div>

<!-- ==== VERY SHORT HERO JUST TO TEST ==== -->
<header>
  <h1>Nova â€“ Your AI Companion</h1>
  <a href="#" class="btn">ðŸ“² Download on the App Store</a>
</header>

<script>
const burger = document.querySelector('.burger');
const drawer = document.getElementById('drawer');

burger.addEventListener('click', () => {
  const open = burger.classList.toggle('open');
  drawer.classList.toggle('open', open);
  burger.setAttribute('aria-expanded', open);
});
drawer.querySelectorAll('a').forEach(a =>
  a.addEventListener('click', () => { if (burger.classList.contains('open')) burger.click(); })
);
</script>
</body>
</html>
